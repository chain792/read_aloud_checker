# https://docs.docker.com/compose/compose-file/compose-versioning/
version: "3.8"

services:
  db:
    image: mysql:5.7
    volumes:
      - "./db:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD

  api:
    build:
      context: ./api
      args:
        WORKDIR: $WORKDIR
    volumes:
      - "./api:/$WORKDIR"
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
    ports:
      - "8000:3000"
    depends_on:
      - db

  front:
    build:
      context: ./front
      args:
        WORKDIR: $WORKDIR
    volumes:
      - "./front:/$WORKDIR"
    ports:
      - "3000:3000"
    depends_on:
      - api
